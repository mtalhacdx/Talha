<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Talha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #6366f1;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --white: #ffffff;
            --dark-bg: #111827;
            --dark-card: #1f2937;
            --dark-text: #f3f4f6;
            --dark-light-text: #d1d5db;
        }


        html,
        body {
            height: 100vh;
            overflow: hidden;
            font-size: 87%;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .coming-soon-card {
            max-height: 90vh;
            overflow: auto;
        }


        body.dark-mode {
            --text-color: var(--dark-text);
            --light-text: var(--dark-light-text);
            --bg-color: var(--dark-bg);
            --card-bg: var(--dark-card);
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .coming-soon-card {
            background: var(--card-bg);
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .coming-soon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body.dark-mode .coming-soon-card {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        p {
            font-size: 1.25rem;
            color: var(--light-text);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .icon-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2.5rem;
        }

        .icon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            opacity: 0.1;
            animation: pulse 3s infinite ease-in-out;
        }

        .icon {
            position: relative;
            font-size: 3.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
        }

       

        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.25rem;
            color: var(--light-text);
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 3px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            border-radius: 3px;
            animation: progress 2s ease-in-out infinite alternate;
        }

        @keyframes progress {
            0% {
                width: 65%;
            }

            100% {
                width: 75%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.75rem;
            }

            .coming-soon-card {
                padding: 3rem 2rem;
                max-height: 70vh;
            }

            html {
                font-size: 60%;
            }

            

            .icon-container {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 350px) {
            h1 {
                font-size: 2.25rem;
            }

            p {
                font-size: 1rem;
            }

               html {
                font-size: 40%;
            }
            

            .contact-btn {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }

            .icon-container {
                width: 80px;
                height: 80px;
            }
        }



    </style>
</head>

<body>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="coming-soon-card">
            <div class="icon-container">
                <div class="icon-bg"></div>
                <div class="icon">
                    <i class="fas fa-hammer"></i>
                </div>
            </div>
            <h1>Still Working...</h1>
            <p>We're crafting something extraordinary for you. Our team is working diligently to deliver an exceptional
                digital experience.</p>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <p>Stay tuned for our launch. In the meantime, explore our <a href="index.html"
                    style="color: var(--primary-color); font-weight: 600;">homepage</a> or connect with us.</p>

            <a href="index.html#contact" class="btn">
                <i class="fas fa-paper-plane"></i> Get in Touch
            </a>


        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const icon = themeToggle.querySelector('i');

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('darkMode');
        if (savedTheme === 'enabled') {
            document.body.classList.add('dark-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');

            // Animate the toggle
            themeToggle.style.transform = 'scale(0.95)';
            setTimeout(() => {
                themeToggle.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    themeToggle.style.transform = 'scale(1)';
                }, 100);
            }, 100);

            if (isDarkMode) {
                localStorage.setItem('darkMode', 'enabled');
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                localStorage.setItem('darkMode', 'disabled');
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });

        // Check URL for theme parameter
        const urlParams = new URLSearchParams(window.location.search);
        const urlTheme = urlParams.get('theme');

        if (urlTheme === 'dark') {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'enabled');
            icon.classList.replace('fa-moon', 'fa-sun');
        } else if (urlTheme === 'light') {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'disabled');
            icon.classList.replace('fa-sun', 'fa-moon');
        }

        // Add subtle animation to card on load
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.coming-soon-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';

            setTimeout(() => {
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
