<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <title>Thank You! | Talha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">   
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #6366f1;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --white: #ffffff;
            --dark-bg: #111827;
            --dark-card: #1f2937;
            --dark-text: #f3f4f6;
            --dark-light-text: #d1d5db;
            --main-color: #6c63ff;
            --main-color-dark: #564fd8;
        }

        body.dark-mode {
            --text-color: var(--dark-text);
            --light-text: var(--dark-light-text);
            --bg-color: var(--dark-bg);
            --card-bg: var(--dark-card);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Header/Navbar Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 7%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .header.scrolled {
            background-color: var(--card-bg);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            padding: 1rem 7%;
        }

        body.dark-mode .header.scrolled {
            background-color: #1e293b;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--main-color);
        }

        .navbar {
            display: flex;
            gap: 2rem;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: var(--main-color);
        }

        #darkMode-icon {
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #darkMode-icon:hover {
            color: var(--main-color);
            transform: rotate(30deg);
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.8rem;
            color: var(--text-color);
        }

        /* Thank You Content */
        .thank-you-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 5vw;
            text-align: center;
            margin-top: 80px; /* Added to account for fixed navbar */
        }

        .thank-you-container {
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        body.dark-mode .thank-you-container {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
        }

        .thank-you-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkmark {
            color: var(--primary-color);
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: bounceIn 0.8s ease;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            color: var(--light-text);
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 2.2rem;
            background: var(--main-color);
            color: var(--white);
            font-size: 1rem;
            border: 2px solid var(--main-color);
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-decoration: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--white);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn:hover {
            color: var(--main-color);
            border-color: var(--main-color);
        }

        .btn:hover::before {
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .navbar {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: var(--card-bg);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 2.5rem;
                transition: left 0.3s ease;
            }

            .navbar.active {
                left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .header.scrolled .navbar {
                top: 70px;
                height: calc(100vh - 70px);
            }
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .checkmark {
                font-size: 4rem;
            }

            .header {
                padding: 1.5rem 5%;
            }
        }

        @media (max-width: 480px) {
            .thank-you-container {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 0.8rem 1.8rem;
                font-size: 0.9rem;
            }

            .header {
                padding: 1rem 5%;
            }
        }
    </style>
</head>
<body>
    <!-- Header/Navbar -->
    <header class="header">
        <a href="index.html" class="logo">Talha<span>.</span></a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#portfolio">Portfolio</a>
            <a href="index.html#contact">Contact</a>
            <i class="fas fa-moon" id="darkMode-icon"></i>
        </nav>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Thank You Content -->
    <main class="thank-you-content">
        <div class="thank-you-container animate__animated animate__fadeIn">
            <div class="checkmark">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your message has been received successfully. I appreciate you reaching out and I'll get back to you as soon as possible. Typically, I respond within 24-48 hours.</p>
            <a href="index.html" class="btn">
                <i class="fas fa-home"></i> Return to Homepage
            </a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('darkMode');
            const darkModeIcon = document.getElementById('darkMode-icon');
            
            // Apply theme if saved
            if (savedTheme === 'enabled') {
                document.body.classList.add('dark-mode');
                if (darkModeIcon) {
                    darkModeIcon.classList.replace('fa-moon', 'fa-sun');
                }
            }
            
            // Check URL for theme parameter
            const urlParams = new URLSearchParams(window.location.search);
            const urlTheme = urlParams.get('theme');
            
            if (urlTheme === 'dark') {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
                if (darkModeIcon) {
                    darkModeIcon.classList.replace('fa-moon', 'fa-sun');
                }
            } else if (urlTheme === 'light') {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
                if (darkModeIcon) {
                    darkModeIcon.classList.replace('fa-sun', 'fa-moon');
                }
            }

            // Dark mode toggle functionality
            if (darkModeIcon) {
                darkModeIcon.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    
                    if (isDarkMode) {
                        localStorage.setItem('darkMode', 'enabled');
                        darkModeIcon.classList.replace('fa-moon', 'fa-sun');
                    } else {
                        localStorage.setItem('darkMode', 'disabled');
                        darkModeIcon.classList.replace('fa-sun', 'fa-moon');
                    }
                });
            }

            // Mobile menu toggle functionality
            const menuToggle = document.querySelector('.menu-toggle');
            const navbar = document.querySelector('.navbar');
            if (menuToggle && navbar) {
                menuToggle.addEventListener('click', () => {
                    navbar.classList.toggle('active');
                    menuToggle.querySelector('i').className = 
                        navbar.classList.contains('active') ? 'fas fa-times' : 'fas fa-bars';
                });
            }

            // Navbar scroll effect
            const header = document.querySelector('.header');
            if (header) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                });
            }
        });
    </script>
</body>
</html>
